<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
    <body>
    <div class="container">
        <div>
            <div>Leave a comment</div>
            <form id="personal-form">
                <div>
                    <div>
                        <label for="full_name">What is your name?</label>
                    </div>
                    <div>
                        <input id="full_name" type="text" placeholder="Your full name ...">
                    </div>
                </div>

                <div>
                    <div>
                        <label for="email">Email: (Wont be published)</label>
                    </div>
                    <div>
                        <input id="email" type="text" placeholder="Your email ...">
                    </div>
                </div>


                <div>
                    <div>
                        <label for="website">Do you have website?</label>
                    </div>
                    <div>
                        <input id="website" type="text" placeholder="Your website ...">
                    </div>
                </div>

                <div>
                    <div>
                        <label for="comments">Comments:</label>
                    </div>
                    <div>
                        <textarea id="comments" placeholder="Your comments ..."></textarea>
                    </div>
                </div>

                <div>
                    <input id="submit-form" type="submit" value="submit comment"/>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
